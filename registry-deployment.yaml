apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-registry-local
  namespace: image-registry
  labels:
    app: image-registry-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-registry-local
  template:
    metadata:
      labels:
        app: image-registry-local
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
        env:
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /var/lib/registry
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
      volumes:
      - name: registry-storage
        persistentVolumeClaim:
          claimName: image-registry-pvc
